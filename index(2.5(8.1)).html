<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My games</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <section class="welcome">
                <div class="welcome__container">
                    <h1 class="welcome__title">Добро пожаловать на мой сайт !</h1>
                    <p class="welcome__text text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span>поехали</span> и <span>приступай</span></p>
                    <button class="welcome__button button">Поехали!</button>
                </div>
            </section>
            <section class="games">
                <div class="games__container">
                    <a href="#game1" class="games__game game">
                        <img src="img/games/game1.png" alt="" class="game__img">
                        <h3 class="game__title">Игра 1</h3>
                    </a>
                    <a href="#" class="games__game game">
                        <img src="img/games/game2.png" alt="" class="game__img">
                        <h3 class="game__title">Игра 2</h3>
                    </a>
                    <a href="#" class="games__game game">
                        <img src="img/games/game3.png" alt="" class="game__img">
                        <h3 class="game__title">Игра 3</h3>
                    </a>
                </div>
            </section>
            <section class="seasons-game" id="game1">
                <div class="seasons-game__container">
                    <div class="seasons-game__body">
                        <h2 class="seasons-game__title game-title">Времена года</h2>
                        <div class="seasons-game__text text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</div>
                        <button class="seasons-game__button button">Играть!</button>
                    </div>
                    <div class="seasons-game__image">
                        <img src="img/seasons-game/undraw_video_game_night_8h8m 1.png" alt="">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
